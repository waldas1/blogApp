<html>
<head lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title th:text="#{lt.codeacademy.blog.login.title}"></title>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto"
      th:with="shouldShow=${param.error ne null}">
    <div th:replace="fragments/fragments :: notification(${shouldShow}, 'alert-danger', #{lt.codeacademy.blog.login.failed})"></div>
    <form method="post" th:action="@{/login}">
        <h1>
            <i class="bi bi-emoji-sunglasses"
               th:text="#{lt.codeacademy.blog.login.welcome}"></i>
        </h1>
        <h1 class="h3 mb-3 fw-normal"></h1>
        <div class="form-floating">
            <input type="text"
                   class="form-control"
                   id="floatingInputUsername"
                   name="Username"
                   th:placeholder="#{lt.codeacademy.blog.login.username}">
            <label for="floatingInputUsername"
                   th:text="#{lt.codeacademy.blog.login.username}"></label>
        </div>
        <div class="form-floating">
            <input type="password"
                   class="form-control"
                   id="floatingInputPassword"
                   name="Password"
                   th:placeholder="#{lt.codeacademy.blog.login.password}">
            <label for="floatingInputPassword"
                   th:text="#{lt.codeacademy.blog.login.password}"></label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox"
                       value="remember-me"
                       th:text="#{lt.codeacademy.blog.login.remember}">
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary"
                type="submit"
                th:text="#{lt.codeacademy.blog.login.signIn}">
        </button>
        <button type="button"
                class="btn btn-outline-secondary">
            <a th:href="@{/public/blogoo/registration}"
               th:text="#{lt.codeacademy.blog.login.register}"></a>
        </button>
        <button type="button" class="btn btn-outline-secondary"
                th:text="#{lt.codeacademy.blog.login.signLikeGuest}"></button>
        <p class="mt-5 mb=3 text-muted"> Â© 2022</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
