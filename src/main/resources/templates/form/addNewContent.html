<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="contentExist=${content.id ne null}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title th:if="${contentExist}" th:text="#{lt.codeacademy.blog.contentDetails.update.title}"></title>
    <title th:if="${not contentExist}" th:text="#{lt.codeacademy.blog.contentDetails.create.title}"></title>
    <link th:href="@{/css/registration.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/fragments :: navBar"></nav>
<div class="container">
    <h3 th:if="${contentExist}" th:text="#{lt.codeacademy.blog.comment.update}"></h3>
    <h3 th:if="${not contentExist}" th:text="#{lt.codeacademy.blog.comment.create}"></h3>
    /action
    <form method="post" th:object="${content}" th:action="@{/addNewContent/save}">
        <div class="album py-5 bg-light">
            <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputPicUrl', 'picURL', ${content.picURL ne null}, #{lt.codeacademy.blog.contentDetails.form.picUrl}, 'text', false)"></div>
            <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingTextareaPic_Comment', 'pic_Comment', ${content.pic_Comment ne null}, #{lt.codeacademy.blog.contentDetails.form.picComment}, 'text', false)"></div>
        </div>
        <button type="submit"
                th:text="#{lt.codeacademy.blog.contentDetails.button}"></button>
    </form>
</div>
</body>
<footer th:replace="fragments/fragments :: footer"></footer>
</html>
