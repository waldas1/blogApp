<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title th:text="#{lt.codeacademy.blog.form.create.title}"></title>
    <link th:href="@{/css/registration.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="fragments/fragments :: navBar"></nav>
<div class="container main-area">
    <h3 th:text="#{lt.codeacademy.blog.form.create.title}"></h3>
    <form method="post" th:object="${user}" th:action="@{/public/blogoo/registration}">
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputName', 'name', ${user.name ne null}, #{lt.codeacademy.blog.form.name}, 'text', false)"></div>
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputSurname', 'surname', ${user.surname ne null}, #{lt.codeacademy.blog.form.surname}, 'text', false)"></div>
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputUsername', 'username', ${user.username ne null}, #{lt.codeacademy.blog.form.username}, 'text', false)"></div>
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputPassword', 'password', ${user.password ne null}, #{lt.codeacademy.blog.form.password}, 'text', true)"></div>
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputRepeatPassword', 'repeatPassword', ${user.repeatPassword ne null}, #{lt.codeacademy.blog.form.repeatPassword}, 'text', true)"></div>
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputCountry', 'country', ${user.country ne null}, #{lt.codeacademy.blog.form.country}, 'text', false)"></div>
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputAge', 'age', ${user.age ne null}, #{lt.codeacademy.blog.form.age}, 'text', false)"></div>
        <div th:replace="fragments/fragments :: inputWitherrorHandler('floatingInputEmail', 'email', ${user.email ne null}, #{lt.codeacademy.blog.form.email}, 'text', false)"></div>

        <button type="submit"
                th:text="#{lt.codeacademy.blog.form.create.title}"></button>
    </form>
</div>
</body>
<footer th:replace="fragments/fragments :: footer"></footer>
</html>
