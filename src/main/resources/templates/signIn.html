<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>BLOGOO APP</title>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <h1>
                <i class="bi bi-emoji-sunglasses"></i>
                Welcome to Blogoo App</h1>
            <h1 class="h3 mb-3 fw-normal"></h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">
                    " Remember me "
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <button type="button" class="btn btn-outline-secondary">Register</button>
            <button type="button" class="btn btn-outline-secondary">Sign in like guest</button>
            <p class="mt-5 mb=3 text-muted"> Â© 2022</p>
        </form>
    </main>
</body>
</html>
